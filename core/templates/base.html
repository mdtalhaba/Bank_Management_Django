{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Dummy Banking System" />
        <title>
            {% block head_title %}Banking System{% endblock head_title %}
        </title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        {% block head_extra %}{% endblock %}
       <style>
            footer {
                position: fixed !important;
                bottom: 0 !important;
                width: 100%;
            }
        </style>
    </head>
    <body class="bg-blue-200">
        <header>
            {% include 'navbar.html' %}
        </header>
        {% block body %}
            <main class="lg:container lg:mx-auto py-24 min-h-screen" id="main">
                {% include 'messages.html' %}
                {% block content %}
                {% endblock content %}
            </main>
            {% include 'footer.html' %}

        {% endblock body %}
    </body>

</html>
